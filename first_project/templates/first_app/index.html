<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>djanko stuff</title>
    <link href="{% static 'css/main.css'%}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <diV class="div1">
            {% if access_records %}
                <table class="table">
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>
                     {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{acc.date}}</td>
                    </tr>
                    {% endfor %}}
                </table>
           {% else %}
            <p>No Records found</p>
            {% endif %}
        </diV>

    </div>

</body>
</html>
